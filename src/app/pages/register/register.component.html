<div class="card" @flipCard>
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username" required>
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email" >
          
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" required>
          <div *ngIf="!registerForm.get('password')?.value && registerForm.get('password')?.touched" class="text-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
      <p >Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
